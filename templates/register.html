{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm Passsword" type="password">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>

    </form>

{% endblock %}
